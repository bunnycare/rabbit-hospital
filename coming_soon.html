<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunnyCare - 준비 중</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        .coming-soon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            gap: 20px;
        }

        .coming-soon-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-color);
        }

        .coming-soon-desc {
            font-size: 16px;
            color: var(--text-light);
            line-height: 1.6;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 24px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="BunnyCare Logo" class="logo-img">
            </a>
            <nav class="nav">
                <a href="index.html">병원 찾기</a>
                <a href="#" class="active" style="color:var(--primary-color)">건강 정보</a>
                <a href="#">버니케어</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="coming-soon-container">
                <div class="coming-soon-title">준비 중입니다</div>
                <p class="coming-soon-desc">
                    더 유익한 건강 정보를 제공하기 위해 열심히 준비하고 있습니다.<br>
                    조금만 기다려주세요!
                </p>
                <a href="index.html" class="back-btn">메인으로 돌아가기</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-logo">
                <img src="logo.png" alt="BunnyCare Logo" class="logo-img-sm">
            </div>
            <div class="footer-links">
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">문의하기</a>
            </div>
            <div class="footer-copy">
                @ 2025 BunnyCare. All rights reserved.<br>
                본 서비스에서 제공하는 정보는 참고용이며, 실제 병원 운영 시간은 변경될 수 있습니다. 방문 전 반드시 전화로 확인하시기 바랍니다.
            </div>
        </div>
    </footer>
</body>

</html>
